<!------Notification------>

<div
  aria-live="polite"
  aria-atomic="true"
  class="position-relative"
  style="z-index: 5"
>
  <div class="toast-container position-absolute top-0 end-0 p-3">
    <div *ngFor="let toast of this.notificationService.toasts">
      <div
        class="toast show mt-5 align-items-center text-white bg-{{
          toast.color
        }} border-0"
        data-bs-animation="true"
        id="liveToast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">{{ toast.message }}</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            (click)="this.notificationService.onCloseToast(toast)"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>

<!------Login page------>
<div class="container" id="main-container" style="margin-top: 50px">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div style="margin-top: 10px; margin-bottom: -90px">
          <h3>User Management Portal</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="bi bi-person-fill" style="font-size: 120%"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="username"
              ngModel
              #usernameInput="ngModel"
              placeholder="Username"
              required
            />
          </div>
          <span
            class="help-block"
            style="color: red"
            *ngIf="usernameInput.invalid && usernameInput.touched"
            >Please enter a username</span
          >
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="bi bi-key-fill" style="font-size: 120%"></i
              ></span>
            </div>
            <input
              type="password"
              class="form-control"
              name="password"
              ngModel
              #passwordInput="ngModel"
              placeholder="Password"
              required
            />
          </div>
          <span
            class="help-block"
            style="color: red"
            *ngIf="passwordInput.invalid && passwordInput.touched"
            >Please enter a password.</span
          >
          <div class="d-flex justify-content-center mt-3 login_container">
            <button
              type="submit"
              name="button"
              class="btn login_btn"
              [disabled]="this.showLoading || loginForm.invalid"
            >
              <div
                *ngIf="this.showLoading"
                class="spinner-border spinner-border-sm text-light"
              >
                <span class="sr-only"></span>
              </div>
              &nbsp;&nbsp;
              <span *ngIf="this.showLoading">Loading...</span>
              <span *ngIf="!this.showLoading">Login</span>
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account?
          <a routerLink="/register" class="ml-2" style="color: #2c3e50"
            >Sign Up</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
