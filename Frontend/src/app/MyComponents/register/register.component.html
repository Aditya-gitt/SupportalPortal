<!----Notification---->

<div
  aria-live="polite"
  aria-atomic="true"
  class="position-relative"
  style="z-index: 5"
>
  <div class="toast-container position-absolute top-0 end-0 p-3">
    <div *ngFor="let toast of this.notificationService.toasts">
      <div
        class="toast show mt-5 align-items-center text-white bg-{{
          toast.color
        }} border-0"
        data-bs-animation="true"
        id="liveToast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">{{ toast.message }}</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            (click)="this.notificationService.onCloseToast(toast)"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>

<!----Registration---->
<div class="container" style="margin-top: 50px">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div style="margin-top: 10px; margin-bottom: -90px">
          <h3>User Management Portal</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form
          #registerForm="ngForm"
          (ngSubmit)="onRegister(registerForm.value)"
        >
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="bi bi-person-circle" style="font-size: 120%"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="firstName"
              placeholder="First name"
              required
              ngModel
              #firstNameInput="ngModel"
            />
          </div>
          <span
            class="help-block"
            *ngIf="firstNameInput.invalid && firstNameInput.touched"
            style="color: red"
            >Please enter a first name</span
          >
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="bi bi-person-square" style="font-size: 120%"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="lastName"
              placeholder="Last name"
              required
              ngModel
              #lastNameInput="ngModel"
            />
          </div>
          <span
            class="help-block"
            *ngIf="lastNameInput.invalid && lastNameInput.touched"
            style="color: red"
            >Please enter a last name</span
          >
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="bi bi-person-fill" style="font-size: 120%"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="Username"
              required
              ngModel
              #usernameInput="ngModel"
            />
          </div>
          <span
            class="help-block"
            *ngIf="usernameInput.invalid && usernameInput.touched"
            style="color: red"
            >Please enter a username</span
          >
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"
                ><i class="bi bi-envelope-fill" style="font-size: 120%"></i
              ></span>
            </div>
            <input
              type="text"
              class="form-control"
              name="email"
              placeholder="Email"
              required
              ngModel
              #emailInput="ngModel"
            />
          </div>
          <span
            class="help-block"
            *ngIf="emailInput.invalid && emailInput.touched"
            style="color: red"
            >Please enter an email.</span
          >
          <div class="d-flex justify-content-center mt-3 login_container">
            <button
              [disabled]="registerForm.invalid || showLoading"
              type="submit"
              name="button"
              class="btn login_btn"
            >
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i
              >&nbsp;&nbsp;
              <span *ngIf="showLoading">Loading...</span>
              <span *ngIf="!showLoading">Register</span>
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Already have an account?
          <a routerLink="/login" class="ml-2" style="color: #2c3e50">Log In</a>
        </div>
      </div>
    </div>
  </div>
</div>
